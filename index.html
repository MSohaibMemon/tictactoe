<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      .tictac {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
        width: 560px;
        height: 560px;
        margin-top: 20px;
        background-color: black;
        color: white;
        border-color: white;
        margin-left: 450px;
      }
      .box {
        font-size: 150px;
        text-align: center;
      }
      .header {
        width: 100%;
        height: 50px;
        text-align: center;
        background-color: white;
        color: black;
        font-size: 45px;
        font-weight: bold;
        margin: -10px -10px 0px -10px;
        padding-right: 26px;
      }
      .footer {
        width: 105%;
        height: 50px;
        text-align: center;
        background-color: white;
        color: black;
        font-size: 45px;
        font-weight: bold;
        margin: 40px -10px 0px -10px;
        
        padding-right: 16px;
      }
    </style>
  </head>
  <body>
    <div class="header">TIC TAC TOE</div>
    <div class="tictac">
      <div
        id="i1"
        class="box"
        onclick="puzzle(this.id)"
        style="
          width: 180px;
          height: 180px;
          border-right: 10px solid;
          border-bottom: 10px solid;
        "
      ></div>
      <div
        id="i2"
        class="box"
        onclick="puzzle(this.id)"
        style="
          width: 180px;
          height: 180px;
          border-right: 10px solid;
          border-bottom: 10px solid;
        "
      ></div>
      <div
        id="i3"
        class="box"
        onclick="puzzle(this.id)"
        style="width: 180px; height: 180px; border-bottom: 10px solid"
      ></div>
      <div
        id="i4"
        class="box"
        onclick="puzzle(this.id)"
        style="
          width: 180px;
          height: 180px;
          border-right: 10px solid;
          border-bottom: 10px solid;
        "
      ></div>
      <div
        id="i5"
        class="box"
        onclick="puzzle(this.id)"
        style="
          width: 180px;
          height: 180px;
          border-right: 10px solid;
          border-bottom: 10px solid;
        "
      ></div>
      <div
        id="i6"
        class="box"
        onclick="puzzle(this.id)"
        style="width: 180px; height: 180px; border-bottom: 10px solid"
      ></div>
      <div
        id="i7"
        class="box"
        onclick="puzzle(this.id)"
        style="width: 180px; height: 180px; border-right: 10px solid"
      ></div>
      <div
        id="i8"
        class="box"
        onclick="puzzle(this.id)"
        style="width: 180px; height: 180px; border-right: 10px solid"
      ></div>
      <div
        id="i9"
        class="box"
        onclick="puzzle(this.id)"
        style="width: 180px; height: 180px"
      ></div>
    </div>

   
    <div class="footer">MADE BY M SOHAIB MEMON</div>

    <script>
      function restart() {
        document.getElementById("i1").innerText = "";
        document.getElementById("i2").innerText = "";
        document.getElementById("i3").innerText = "";
        document.getElementById("i4").innerText = "";
        document.getElementById("i5").innerText = "";
        document.getElementById("i6").innerText = "";
        document.getElementById("i7").innerText = "";
        document.getElementById("i8").innerText = "";
        document.getElementById("i9").innerText = "";
      }
      let clk = 0;

      function puzzle(i, s) {
        if (clk == 0) {
          if (document.getElementById(i).innerText == "") {
            document.getElementById(i).innerText = "X";
            clk = 1;
          }
        } else {
          if (document.getElementById(i).innerText == "") {
            document.getElementById(i).innerText = "O";
            clk--;
          }
        }

        if (
          (document.getElementById("i1").innerText == "X" &&
            document.getElementById("i2").innerText == "X" &&
            document.getElementById("i3").innerText == "X") ||
          (document.getElementById("i4").innerText == "X" &&
            document.getElementById("i5").innerText == "X" &&
            document.getElementById("i6").innerText == "X") ||
          (document.getElementById("i7").innerText == "X" &&
            document.getElementById("i8").innerText == "X" &&
            document.getElementById("i9").innerText == "X") ||
          (document.getElementById("i1").innerText == "X" &&
            document.getElementById("i4").innerText == "X" &&
            document.getElementById("i7").innerText == "X") ||
          (document.getElementById("i2").innerText == "X" &&
            document.getElementById("i5").innerText == "X" &&
            document.getElementById("i8").innerText == "X") ||
          (document.getElementById("i3").innerText == "X" &&
            document.getElementById("i6").innerText == "X" &&
            document.getElementById("i9").innerText == "X") ||
          (document.getElementById("i1").innerText == "X" &&
            document.getElementById("i5").innerText == "X" &&
            document.getElementById("i9").innerText == "X") ||
          (document.getElementById("i3").innerText == "X" &&
            document.getElementById("i5").innerText == "X" &&
            document.getElementById("i7").innerText == "X")
        ) {
          alert("X is the winner");
          restart()
        } else if (
          (document.getElementById("i1").innerText == "O" &&
            document.getElementById("i2").innerText == "O" &&
            document.getElementById("i3").innerText == "O") ||
          (document.getElementById("i4").innerText == "O" &&
            document.getElementById("i5").innerText == "O" &&
            document.getElementById("i6").innerText == "O") ||
          (document.getElementById("i7").innerText == "O" &&
            document.getElementById("i8").innerText == "O" &&
            document.getElementById("i9").innerText == "O") ||
          (document.getElementById("i1").innerText == "O" &&
            document.getElementById("i4").innerText == "O" &&
            document.getElementById("i7").innerText == "O") ||
          (document.getElementById("i2").innerText == "O" &&
            document.getElementById("i5").innerText == "O" &&
            document.getElementById("i8").innerText == "O") ||
          (document.getElementById("i3").innerText == "O" &&
            document.getElementById("i6").innerText == "O" &&
            document.getElementById("i9").innerText == "O") ||
          (document.getElementById("i1").innerText == "O" &&
            document.getElementById("i5").innerText == "O" &&
            document.getElementById("i9").innerText == "O") ||
          (document.getElementById("i3").innerText == "O" &&
            document.getElementById("i5").innerText == "O" &&
            document.getElementById("i7").innerText == "O")
        ) {
          alert("0 is the winner");
          restart();
        } else if (
          document.getElementById("i1").innerText != "" &&
          document.getElementById("i2").innerText != "" &&
          document.getElementById("i3").innerText != "" &&
          document.getElementById("i4").innerText != "" &&
          document.getElementById("i5").innerText != "" &&
          document.getElementById("i6").innerText != "" &&
          document.getElementById("i7").innerText != "" &&
          document.getElementById("i8").innerText != "" &&
          document.getElementById("i9").innerText != ""
        ) {
          alert("match is draw");
          restart()
        }
      }
    </script>
  </body>
</html>
